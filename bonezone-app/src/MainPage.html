<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./MainPage.css" />
  <style></style>
  <script src=""></script>
  <body>
    <div class="main-page">
      <div class="header">
        <div class="title">Some Header</div>
        <div class="username">Mr John</div>
        <button class="exit">Exit</button>
      </div>
      <hr />  
      <div class="main-section">
        <div class="discussion">
          <div class="title">Discussion</div>
          <hr />
          <div class="table">
            <div class="table-header">
              <div class="number-header">S/n</div>
              <div class="question-header">Title</div>
              <div class="author-header">Author</div>
              <div class="time-header">Time</div>
              <div class="status-header">Status</div>
            </div>
            
            <div class="table-entry">
              <div class="number">2</div>
              <div class="question">How to win hackathon</div>
              <div class="author">Mr John</div>
              <div class="time">10:30 am</div>
              <div class="status">Unanswered</div>
            </div>
          </div>
        </div>
        <div class="chat">
          <div class="chat-header">Chat</div>
          <hr />
          <div class="chat-view">
            <div class="messages">
              hello
            </div>
            <input type="text" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
